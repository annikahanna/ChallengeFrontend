<ion-content class="ion-padding">
    <form novalidate>
        <ion-list>
            <ion-item>
                <ion-label position="floating">Vorname</ion-label>
                <ion-input type="text" name="firstName" [(ngModel)]="firstName" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Nachname</ion-label>
                <ion-input type="text" name="lastName" [(ngModel)]="lastName" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">E-Mail</ion-label>
                <ion-input type="text" name="username" [(ngModel)]="email" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Passwort</ion-label>
                <ion-input type="password" name="password" [(ngModel)]="passwort" required></ion-input>
            </ion-item>

            <div padding>
                <ion-button color="primary" expand="block" (click)="register()" [disabled]="!form.valid">Registrieren
                </ion-button>
            </div>

        </ion-list>
    </form>
</ion-content>
